<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName"
                 id="userName" 
                 placeholder="username">
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput ngModel name="userFirstName"
                     id="userFirstName" 
                     placeholder="firstname">
                    </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Last Name</mat-label>
                        <input matInput ngModel name="userLastName"
                         id="userLastName" 
                         placeholder="lastname">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput ngModel name="userPassword"
                             id="userPassword" 
                             placeholder="password">
                            </mat-form-field><br>
                            <div class="text-center">
                                <button  type="submit" mat-raised-button color="primary">Register</button>
                            </div>           
                        
        </form>
    </div>
    
</div>
